<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/detail.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Memo - Detail</title>
</head>

<body>
    <div class="preloader" id="preloader">
        <img src="{{load}}" alt="img">
        <h3>please wait... <i class="fas fa-spinner fa-spin"></i></h3>
    </div>
    <script>
        let loader = document.getElementById("preloader");

        window.addEventListener("load", function () { loader.style.display = "none"; });

    </script>
    <style>
        .preloader {
            width: 100%;
            position: fixed;
            height: 100vh;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10000;
        }

        .preloader h3 {
            margin: 30px;
        }

        .preloader img {
            width: 60%;
        }
    </style>

    <div class="back">
        <a href="{{url_for('index_view')}}">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
    </div>
    <div class="card">
        <div class="img-content">
            <img src="{{ url_for('static', filename='img/' + memory[1]) }}" id="img" width="300">
            <div class="intro" id="intro">
                <h2><i class="fa fa-heartbeat" aria-hidden="true"></i> Explore Memories</h2>
                <p>Lolit. Deserunt voluptas similique odio temporibus
                    harum at aperiam.</p>
            </div>
        </div>
        <div class="large-image" id="large">
            <img src="{{ url_for('static', filename='img/' + memory[1]) }}" id="img" width="300">
        </div>
        <div class="details">
            <h3 class="t4">@ {{memory[5]}}</h3>
            <h3 class="t1"><i class="fa-solid fa-camera-retro"></i> {{memory[2]}}</h3>
            <div class="line"></div>
            <h3 class="t2"><i class="fa-solid fa-puzzle-piece"></i> {{memory[3]}}</h3>
            <div class="extra">
                <h3 class="t3"><i class="fa-solid fa-calendar-days"></i> {{memory[4]}}</h3>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/detail.js') }}"></script>
</body>

</html>
