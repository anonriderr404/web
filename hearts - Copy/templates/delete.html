<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> KS | Heart-Owners </title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/delete.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="preloader" id="preloader">
        <img src="{{load}}" alt="img">
        <h3>please wait... <i class="fas fa-spinner fa-spin"></i></h3>
    </div>
    <script>
        let loader = document.getElementById("preloader");

        window.addEventListener("load", function () { loader.style.display = "none"; });

    </script>
    <style>
        .preloader {
            width: 100%;
            position: fixed;
            height: 100vh;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10000;
        }

        .preloader h3 {
            margin: 30px;
        }

        .preloader img {
            width: 60%;
        }
    </style>

    <div class="back">
        <a href="{{url_for('index_view')}}">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
    </div>
    <div class="card">
        <img src="https://media1.tenor.com/m/MCiaUm87TkoAAAAC/mm.gif" alt="">
        <h2><i class="fa-solid fa-trash"></i> Wanna Delete ? </h2>
        {% if type %}
        <form method="post" action="/delete/memo/{{ pk }}">
            <p>Memo : {{memo[2]}}</p>
            <div class="btn">
                <button type="submit"><i class="fa-solid fa-trash"></i> Delete</button>
            </div>
        </form>
        {% else %}
        <form method="post" action="/delete/memory/{{ pk }}">
            <p>Memory : {{memory[2]}}</p>
                
            <div class="btn">
                <button type="submit"><i class="fa-solid fa-trash"></i> Delete</button>
            </div>
        </form>
        {% endif %}
    </div>
</body>

</html>
