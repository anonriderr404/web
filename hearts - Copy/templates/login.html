<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <title>Login to love</title>
</head>
<body>
    <div class="preloader" id="preloader">
        <img src="{{load}}" alt="img">
        <h3>please wait... <i class="fas fa-spinner fa-spin"></i></h3>
    </div>
    <script>
        let loader = document.getElementById("preloader");

        window.addEventListener("load", function () { loader.style.display = "none"; });

    </script>
    <style>
        .preloader {
            width: 100%;
            position: fixed;
            height: 100vh;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10000;
        }

        .preloader h3 {
            margin: 30px;
        }

        .preloader img {
            width: 60%;
        }
    </style>

    <div class="container">
        {% if error %}
        <div class="error">
            <h3><i class="fa-solid fa-triangle-exclamation"></i> {{error}}</h3>
        </div>
        {% endif %}
        <div class="login">
            <img src="https://www.eventstodayz.com/wp-content/uploads/2020/01/I-love-you-cartoon-gif.gif" alt="">
            <h1><i class="fa fa-heartbeat" aria-hidden="true"></i> Access of love is denied</h1>
            <form action="/login" method="post">
                <input type="text" placeholder="username" name="username">
                <input type="password" name="password" placeholder="password">
                <button type="submit"><i><i class="fa fa-heartbeat" aria-hidden="true"></i> Login <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
